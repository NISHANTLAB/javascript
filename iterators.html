     //we are creating our own iterator in this way:-
     function numberIteration(arr){
        var nextNum=0;
        return {
            next(){
                if(nextNum < arr.length){
                    return{
                        value:arr[nextNum++],
                        done:false
                    }
                }else{
                    return{
                        done:true
                    }
                }
            }
        }
     }   
      
    let kaaj =[130,234,456,556,768,888];
    let num =numberIteration(kaaj);
